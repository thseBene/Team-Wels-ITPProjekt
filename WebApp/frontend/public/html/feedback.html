
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="icon" type="image/x-icon" href="../../../../Logo/LogoOhneTExt.png">
    <link rel="stylesheet" href=".././css/navigation.css">
    <link rel="stylesheet" href="../css/feedback.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script type="module" src="../dist/feedback.js"></script>

</head> 
<body>
    <nav id="navigation"><!-- Navigation Bar -->

        <a href="../index.html" >
            <img src="../../../../Logo/LogoOhneTExt.png" alt="Logo" id="logoNav">
        </a>

    </nav>

    <div id="feedbackContainer">
        <h1 id="feedbackHeadline">Feedback geben</h1>


        <form id="uploadForm" enctype="multipart/form-data" method="post">
            <label for="imageInput" id="uploadImage" class="upload-button">
                <i class="fa-solid fa-upload"></i>
                <span>Bild(er) hochladen</span>
            </label>
            <input id="imageInput" type="file" accept="image/*" multiple hidden>
        </form>
        <div id="imagePreview" class="image-preview"></div>

       

        <textarea id="descriptionField">

        </textarea>

        <div id="submitFeedbackButton">
            Feedback absenden
        </div>
    </div>
</body>
</html>
