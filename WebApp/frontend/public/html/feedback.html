    <div id="gridContainer">
        <form id="feedbackContainer" method="post" enctype="multipart/form-data">

                <div>
                    <label for="headerField" class="inputLabels">Stichwort</label>
                    <input id="headerField" name="subject" type="text" autocomplete="off" required />
                </div>

                <div>
                    <label for="descriptionField" class="inputLabels">Ihr Anliegen</label>
                    <textarea id="descriptionField" name="description" rows="6" placeholder="Beschreibe dein Anliegen..." required></textarea>
                </div>

                <div>
                    <label class="inputLabels">Optional Foto</label>

                    <div id="uploadForm" class="upload-form">
                        <label for="imageInput" id="uploadImage" class="upload-button" title="Bilder auswählen">
                            <i class="fa-solid fa-images"></i>
                        </label>
                        <input id="imageInput" name="images[]" type="file" accept="image/*" multiple hidden />
                    </div>

                    <div id="imagePreview" class="image-preview" aria-live="polite"></div>
                </div>

                <div id="geoText">
                    <input type="checkbox" id="checkBoxGeolocation" />
                    Geolocation mitsenden
                </div>

                <div id="buttonGrid">
                    <button type="button" id="saveButton" class="save" name="saveDraft">Entwurf speichern</button>
                    <button type="submit" id="submitButton" class="submit">Absenden</button>
                </div>

        </form>
